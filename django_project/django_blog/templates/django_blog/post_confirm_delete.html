{% extends "django_blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Delete</legend>
        </fieldset>
        <div class="form-group">
            <h2> Are you sure you want to delete "{{ object.title }}"</h2>
            <button class= "btn btn-outline-danger" type="submit">Yes Delete it</button>
            <a class= "btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">No, Return back</button>
        </div>
    </form>
</div>
{% endblock content %}
